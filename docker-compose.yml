services:
  postgres:
    image: postgres:16-alpine
    container_name: saas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: master_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas-network

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: saas-pgbouncer
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/master_db"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      AUTH_TYPE: md5
      AUTH_FILE: /etc/pgbouncer/userlist.txt
    ports:
      - "6432:5432"
    volumes:
      - ./config/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
      - ./config/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saas-network

  redis:
    image: redis:7-alpine
    container_name: saas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - saas-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas-api
    environment:
      PORT: 8080
      GIN_MODE: debug
      MASTER_DB_HOST: pgbouncer
      MASTER_DB_PORT: 5432
      MASTER_DB_USER: saas_api
      MASTER_DB_PASSWORD: saas_api_password
      MASTER_DB_NAME: master_db
      MASTER_DB_SSLMODE: disable
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: master_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION_HOURS: 24
      APP_ENV: development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - saas-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: saas-worker
    environment:
      MASTER_DB_HOST: pgbouncer
      MASTER_DB_PORT: 5432
      MASTER_DB_USER: saas_api
      MASTER_DB_PASSWORD: saas_api_password
      MASTER_DB_NAME: master_db
      MASTER_DB_SSLMODE: disable
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: master_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      APP_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas-network
    restart: unless-stopped

networks:
  saas-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
